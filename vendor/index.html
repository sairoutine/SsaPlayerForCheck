<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" />
	<title>SpriteStudio SsaPlayer</title>
</head>

<body>
	<div>
		Sprite Studio が提供している SsaPlayerです。<br />
		頂点変形に対応していません。<br />
		<br />
		<form action="">
			<b>アップロード</b><br />
			画像: <input type="file" name="file1" onchange="addImage(this)" /><br />
			JSON: <input type="file" name="file2" onchange="addJSON(this)" /><br />
			<input type="button" value="描画" onclick="renderSS()">
		</form>
	</div>

	<div id="dScreen1" style="font-size:8px;text-align:left;"></div>
	<div id="dScreen2" style="font-size:8px;text-align:left;"></div>
	<div id="dScreen3" style="font-size:8px;text-align:center;"></div>
	<div id="dScreen4" style="font-size:8px;text-align:center;"></div>
	<br>
	<canvas id="a_canvas" width="1280" height="720">
	</canvas>
